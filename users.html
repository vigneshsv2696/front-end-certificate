<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene-Users-Page</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89ce51601c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./order.css" />
    <script src="./users.js"></script>
  </head>
  <body>
    <header>
      <div>
        <div>
          <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
          <p>Kafene</p>
        </div>
        <div>
          <a href="./orders.html">Orders</a>
          <a href="./products.html">Products</a>
          <a class="addingBorders" href="./users.html">Users</a>
        </div>
      </div>
      <div>
        <a href="#" id="logout">Logout</a>
      </div>
    </header>
    <main>
      <div>
        <h1 style="margin-bottom: 10px">Users</h1>
        <form id="searchForm">
          <input
            type="search"
            placeholder="Search by Name"
            value=""
            id="search-box"
          />
          <input type="reset" value="Reset" id="reset" />
        </form>
        <div id="mainContent" style="padding: 0">
          <div id="tableDiv">
            <table>
              <tr>
                <th>ID</th>
                <th>User Avatar</th>
                <th>Full Name</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Current Location</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
