<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene-Orders-Page</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./orders.js"></script>
  </head>
  <body>
    <header>
      <div>
        <div>
          <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
          <p>Kafene</p>
        </div>
        <div>
          <a class="addingBorders" href="./orders.html">Orders</a>
          <a href="./products.html">Products</a>
          <a href="./users.html">Users</a>
        </div>
      </div>
      <div>
        <a href="#" id="logout">Logout</a>
      </div>
    </header>
    <main>
      <div>
        <h1>Orders</h1>
        <div id="mainContent">
          <div id="filters">
            <h3>Filters</h3>
            <p>Count: <span id="count">0</span></p>

            <label
              ><input
                class="check-boxes"
                type="checkbox"
                checked
                id="check-0"
                name="New"
              />New</label
            >

            <label
              ><input
                class="check-boxes"
                type="checkbox"
                checked
                id="check-1"
                name="Packed"
              />Packed</label
            >

            <label
              ><input
                class="check-boxes"
                type="checkbox"
                checked
                id="check-2"
                name="InTransit"
              />InTransit</label
            >
            <label
              ><input
                class="check-boxes"
                type="checkbox"
                checked
                id="check-3"
                name="Delivered"
              />Delivered</label
            >
          </div>
          <div id="tableDiv">
            <table>
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
